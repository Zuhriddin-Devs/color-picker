<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE TITLE -->
    <title>Color Picker</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- CONTAINER -->
    <div class="container">
        <!-- COLOR PICKER -->
        <input class="color-picker" id="js-color-picker" type="color" value="#ffffff">

        <!-- CONTROLS -->
        <div class="controls">
            <!-- COLOR CODE -->
            <span class="color-code" id="js-color-code">#ffffff</span>
            <!-- COPY BUTTON -->
            <button class="copy-btn" id="js-copy-btn">COPY</button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>

</html>
